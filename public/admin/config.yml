  # Products Collection
  - name: "products"
    label: "Productos"
    folder: "content/products"
    create: true
    identifier_field: name
    editor: 
      preview: false 
    fields:
      # Minimum fields
      - {label: "Nombre", name: "name", widget: "string"}
      - {label: "Descripción", name: "description", widget: "markdown", hint: "Se usa en la pantalla de productos, y en el encabezado.", required: false}
      # Global fields
      - label: "Campos generales"
        name: "globals"
        widget: "object"
        collapsed: true
        summary: 'Expandí para ver los campos'
        fields:
          - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de los productos en la pantalla.", required: false}
          - {label: "Destacado?", name: "highlighted", widget: "boolean", hint: "Se usa para ajustar los estilos en la pantalla de productos.", default: false, required: false}
          - {label: "Oculto?", name: "hidden", widget: "boolean", hint: "Se usa para ocultar/mostrar el producto en los listados y líneas de producto.", default: false, required: false}
          - label: "Proporción de imagen del rollo"
            hint: "Se usa para ajustar los estilos, y asegurarse que las imágenes se ven correctamente."
            name: productImageProportion
            widget: select
            multiple: false
            options:
            - { label: "Vertical", value: "vertical" }
            - { label: "Horizontal", value: "horizontal" }
            - { label: "Cuadrada", value: "square" }
            required: false
          - label: "Imagen de rollo."
            hint: "La imagen del producto que se usa en la web."
            name: "productImage"
            widget: "image"
            choose_url: false
            required: false
            media_library:
              config:
                multiple: false
          - label: "Logo de producto"
            name: "logo"
            widget: "image"
            required: false
            hint: "Opcional."
            choose_url: false
            media_library:
              config:
                multiple: false
          - { label: 'Color de producto', name: 'color', widget: 'color', required: false, allowInput: true }
