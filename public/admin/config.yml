  # Subproducts Collection
  - name: "subproducts"
    label: "Subproductos"
    folder: "content/subproducts"
    create: true
    identifier_field: name
    editor:
      preview: false
    fields:
      # Minimum fields
      - {label: "Nombre", name: "name", widget: "string"}
      - {label: "Descripción", name: "description", widget: "markdown", hint: "Se usa en la pantalla de producto general.", required: false}
      # Global fields
      - label: "Campos generales"
        name: "globals"
        widget: "object"
        collapsed: true
        summary: 'Expandí para ver los campos'
        fields:
          - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de los productos en la pantalla.", required: false}
          - label: "Imagen de producto"
            hint: "La imagen del producto que se usa en la web."
            name: "productImage"
            widget: "image"
            choose_url: false
            required: false
            media_folder: /images/subproducts
            media_library:
              config:
                multiple: false
          - label: "Logo de producto"
            name: "logo"
            widget: "image"
            required: false
            hint: "Opcional."
            choose_url: false
            media_library:
              config:
                multiple: false
          - { label: 'Color de producto', name: 'color', widget: 'color', required: false, allowInput: true }
          - {label: "Link al e-commerce", name: "ecommerceLink", widget: "string", hint: "Si este producto está disponible en el e-commerce, agregá la URL acá.", required: false}
