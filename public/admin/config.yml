local_backend: true
backend:
  name: git-gateway
  branch: main
media_folder: "public/images"
public_folder: "images"
collections:
  # Product Lines Collection
  - name: "productLines"
    label: "Líneas de Producto"
    folder: "content/productLines"
    create: true
    editor: 
      preview: false 
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Descripción", name: "description", widget: "text", required: false}
      - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de las líneas de producto en la pantalla"}
      - { label: 'Color', name: 'color', widget: 'color', allowInput: true, hint: "Color distintivo de la linea de producto" }
      - label: "Imagen Principal"
        name: "mainImage"
        widget: "image"
        choose_url: false
        media_library:
          config:
            multiple: false
      - label: "Aislantes asociados"
        name: "products"
        widget: "relation"
        collection: "products"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        multiple: true
  # Categories Collection
  - name: "categories"
    label: "Categorías"
    folder: "content/categories"
    create: true
    editor: 
      preview: false 
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de las categorías en la pantalla", required: false}
      - {label: "Visible?", name: "visible", widget: "boolean", default: true, required: false, hint: "Se usa para mostrar/ocultar la categoría en la home"}
      - label: "Icono"
        hint: "Icono de la categoría"
        name: "icon"
        widget: "image"
        choose_url: false
        required: false
        media_library:
          config:
            multiple: false
      - label: "Subcategorías asociadas"
        name: "subcategories"
        widget: "relation"
        collection: "subcategories"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        multiple: true
  # Sub-categories Collection
  - name: "subcategories"
    label: "Sub Categorías"
    folder: "content/subcategories"
    create: true
    editor: 
      preview: false 
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de las subcategorías en la pantalla", required: false}
      - label: "Productos asociados"
        name: "products"
        widget: "relation"
        collection: "products"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        multiple: true
  # Global Pages Collection
  - name: "globals"
    label: "Páginas Generales"
    files:
      # Header Structure
      - name: "header"
        label: "Encabezado"
        file: "content/header.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título sección Servicios", name: "servicesTitle", widget: "string"}
          - label: "Links sección Servicios"
            name: "servicesLinks"
            widget: "list"
            fields:
              - {label: Texto, name: text, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Es un link externo?, name: isExternal, widget: boolean, required: false}
          - {label: "Título sección Empresa", name: "companyTitle", widget: "string"}
          - label: "Links sección Empresa"
            name: "companyLinks"
            widget: "list"
            fields:
              - {label: Texto, name: text, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Es un link externo?, name: isExternal, widget: boolean, required: false}
          - label: "Etiquetas para productos"
            name: "productTags"
            widget: "list"
            allow_add: true
            fields:
              - {label: Texto, name: text, widget: string}
              - {label: Color, name: color, widget: color, allowInput: true}
              - label: "Aislante asociado"
                name: "product"
                widget: "relation"
                collection: "products"
                search_fields: ["name"]
                value_field: "name"
                display_fields: ["name"]
                multiple: false
      # Homepage Structure
      - name: "homepage"
        label: "Homepage"
        file: "content/homepage.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título de la página", name: "pageTitle", widget: "string", hint: "Este es el título que aparece en Google y la barra del navegador"}
          - {label: "Habilitar slider superior?", name: "sliderEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el slider principal"}
          - label: "Contenido para slider superior"
            name: "heroSlider"
            widget: "list"
            required: false
            hint: "Máximo 5"
            max: 5
            fields:
              - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
              - {label: Titulo, name: title, widget: string, hint: "Título para el slide"}
              - {label: Texto, name: text, widget: string, hint: "Texto para el slide"}
              - {label: Texto para botón, name: ctaText, widget: string, hint: "Texto para el botón del slide"}
              - {label: URL para botón, name: ctaLink, widget: string, hint: "URL a la que lleva el botón del slide"}
          - {label: "Habilitar aislantes destacados?", name: "highlightedProductsEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar los productos destacados"}
          - label: "Aislantes destacados"
            name: "highlightedProducts"
            widget: "relation"
            collection: "products"
            search_fields: ["name"]
            value_field: "name"
            display_fields: ["name"]
            multiple: true
            required: false
          - {label: "Habilitar categorías?", name: "categoriesEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar las categorías de producto (pisos, muros interiores y exteriores, techos)"}
          - {label: "Título sección categorias", name: "categoriesTitle", widget: "string", hint: "Título para la sección categorías", required: false}
          - {label: "Habilitar Líneas de producto?", name: "productLinesEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar las líneas de producto (vivienda, galpones, pisos, etc.)"}
          - {label: "Título sección líneas de producto", name: "productLinesTitle", widget: "string", hint: "Título para la sección líneas de producto", required: false}
          - {label: "Texto boton todos los productos", name: "productLinesCtaText", widget: "string", hint: "Texto para el boton de todos los productos", required: false}
          - {label: "Link boton todos los productos", name: "productLinesCtaLink", widget: "string", hint: "Link para el boton de todos los productos", required: false}
          - {label: "Habilitar Servicio Técnico?", name: "technicalServiceEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar la sección de Servicio Técnico gratuito"}
          - {label: "Título sección Servicio Técnico", name: "technicalServiceTitle", widget: "string", hint: "Título para la sección de servicio técnico", required: false}
          - {label: "Texto sección Servicio Técnico", name: "technicalServiceText", widget: "string", hint: "Texto para la sección de servicio técnico", required: false}
          - {label: "Texto boton Servicio Técnico", name: "technicalServiceLinkText", widget: "string", hint: "Texto para el boton de Servicio Técnico", required: false}
          - {label: "Link boton Servicio Técnico", name: "technicalServiceLinkHref", widget: "string", hint: "Link para el boton de Servicio Técnico", required: false}
          - label: "Servicios"
            name: "services"
            widget: "list"
            max: 8
            allow_add: true
            fields:
              - {label: Icono, name: image, widget: image, choose_url: false}
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: string}
              - {label: Texto Botón, name: ctaText, widget: string}
              - {label: Link Botón, name: ctLink, widget: string}
          - {label: "Habilitar slider servicios?", name: "otherServicesEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el slider de otros servicios"}
          - {label: "Título sección slider servicios", name: "otherServicesTitle", widget: "string", hint: "Título para la sección otros servicios", required: false}
          - label: "Contenido para slider servicios"
            name: "otherServicesSlider"
            widget: "list"
            required: false
            fields:
              - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
              - {label: Titulo, name: title, widget: string, hint: "Título para el slide"}
              - {label: Texto, name: text, widget: string, hint: "Texto para el slide"}
              - {label: Texto para botón, name: ctaText, widget: string, hint: "Texto para el botón del slide"}
              - {label: URL para botón, name: ctaLink, widget: string, hint: "URL a la que lleva el botón del slide"}
          - {label: "Habilitar formulario de contacto?", name: "contactFormEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el formulario de contacto"}
          - {label: "Título formulario de contacto", name: "contactFormTitle", widget: "string", hint: "Título para el formulario de contacto", required: false}
          - {label: "Texto formulario de contacto", name: "contactFormText", widget: "string", hint: "Bajada de texto para formulario de contacto", required: false}
          - label: "Contenido para slider Instagram"
            name: "instagramSlider"
            widget: "list"
            required: false
            fields:
              - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
      # Products Page structure
      - name: "products"
        label: "Todos los productos"
        file: "content/products.md"
        create: false
        editor: 
          preview: false 
        fields:
          - {label: "Título de la página", name: "pageTitle", widget: "string", hint: "Este es el título que aparece en Google y la barra del navegador"}
          - {label: "Título", name: "productsTitle", widget: "string"}
          - {label: "Imagen de fondo para encabezado", name: "productsImage", widget: "image"}
      # About Page Structure
      - name: "aboutUs"
        label: "Nosotros"
        file: "content/about-us.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título de la página", name: "pageTitle", widget: "string", hint: "Este es el título que aparece en Google y la barra del navegador"}
          - {label: "Video de fondo para encabezado", name: "heroVideoBackground", widget: "string", hint: "Opcional si se usa una imagen de fondo. Formato: https://www.youtube.com/watch?v=2oRlBmwKzy4", required: false}
          - {label: "Imagen de fondo para encabezado", name: "heroVideoImage", widget: "image", hint: "Opcional si se usa un video de fondo", required: false}
          - {label: "Título para encabezado", name: "heroTitle", widget: "string"}
          - {label: "Texto para encabezado", name: "heroText", widget: "text", required: false}
          - {label: "Texto del link para encabezado", name: "heroCtaLink", widget: "string"}
          - {label: "Link para encabezado", name: "heroCtaText", widget: "string"}
          - label: "Identidad y Visión"
            name: "missionVission"
            widget: "list"
            fields:
              - {label: Icono, name: icon, widget: image, choose_url: false}
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: text}
          - {label: "Título para sección Historia", name: "timelineTitle", widget: "string"}
          - label: "Línea de tiempo para sección Historia"
            name: "timeline"
            widget: "list"
            allow_add: true
            fields:
              - label: "Imagen"
                name: "image"
                widget: "image"
                choose_url: false
                media_library:
                  config:
                    multiple: false
              - {label: Año, name: year, widget: string}
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: text}
          - label: "Imagen para sección Nuestro Producto"
            name: "productImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para sección Nuestro Producto", name: "productTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para sección Nuestro Producto", name: "productText", widget: "text"}
          - label: "Imagen de fondo para sección Patentes"
            name: "patentBackgroundImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - label: "Imagen para sección Patentes"
            name: "patentImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para sección Patentes", name: "patentTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para sección Patentes", name: "patentText", widget: "text"}
          - {label: "Link para sección Patentes", name: "patentCtaLink", widget: "string"}
          - {label: "Texto del link para sección Patentes", name: "patentCtaText", widget: "string"}
          - {label: "Video de fondo para sección Video", name: "aboutUsVideo", widget: "string", required: false}
          - {label: "Título para sección Filosofía Isolant", name: "philosophyTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - label: "Filosofía Isolant"
            name: "philosophy"
            widget: "list"
            fields:
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: markdown}
              - {label: Texto para el botón, name: ctaText, widget: string, required: false}
              - {label: Link para el botón, name: ctaLink, widget: string, required: false}
          - label: "Imagen para sección Emprendedores"
            name: "entrepreneursImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para sección Emprendedores", name: "entrepreneursTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para sección Emprendedores", name: "entrepreneursText", widget: "text", hint: "Podés usar HTML en este campo"}
          - {label: Texto para el botón Emprendedores, name: entrepreneursCtaText, widget: string, required: false}
          - {label: Link para el botón Emprendedores, name: entrepreneursCtaLink, widget: string, required: false}
          - label: "Imagen para sección Ensayos Técnicos"
            name: "technicalInformationImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para sección Ensayos Técnicos", name: "technicalInformationTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para sección Ensayos Técnicos", name: "technicalInformationText", widget: "text", hint: "Podés usar HTML en este campo"}
          - {label: Texto para el botón Ensayos Técnicos, name: technicalInformationCtaText, widget: string, required: false}
          - {label: Link para el botón Ensayos Técnicos, name: technicalInformationCtaLink, widget: string, required: false}
          - {label: "Título para formulario Consultas Técnicas", name: "technicalInformationFormTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para formulario Consultas Técnicas", name: "technicalInformationFormText", widget: "text", hint: "Podés usar HTML en este campo"}
          - {label: "Título para sección Nuestras Políticas", name: "policiesTitle", widget: "string"}
          - label: "Políticas asociadas"
            name: "policies"
            widget: "relation"
            collection: "downloads"
            search_fields: ["title"]
            value_field: "title"
            display_fields: ["title"]
            multiple: true
          - label: "Imagen para sección Ética e Integridad"
            name: "ethicsImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para sección Ética e Integridad", name: "ethicsTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para sección Ética e Integridad", name: "ethicsText", widget: "text", hint: "Podés usar HTML en este campo"}
          - {label: Texto para el botón Ética e Integridad, name: ethicsCtaText, widget: string, required: false}
          - {label: Link para el botón Ética e Integridad, name: ethicsCtaLink, widget: string, required: false}
          - {label: "Título para Formulario", name: "contactFormTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para Formulario", name: "contactFormText", widget: "text", hint: "Podés usar HTML en este campo"}
      # Sustainability Page Structure
      - name: "sustainability"
        label: "Sostenibilidad"
        file: "content/sustainability.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título de la página", name: "pageTitle", widget: "string", hint: "Este es el título que aparece en Google y la barra del navegador", required:}
          - {label: "Habilitar encabezado principal", name: "heroEnabled", widget: "boolean", default: true}
          - {label: "Video de fondo para encabezado", name: "heroVideoBackground", widget: "string", hint: "Opcional si se usa una imagen de fondo. Formato: https://www.youtube.com/watch?v=2oRlBmwKzy4", required: false}
          - {label: "Imagen de fondo para encabezado", name: "heroVideoImage", widget: "image", hint: "Opcional si se usa un video de fondo", required: false}
          - {label: "Título para encabezado", name: "heroTitle", widget: "string", required: false}
          - {label: "Texto para encabezado", name: "heroText", widget: "text", required: false}
          - {label: "Texto del link para encabezado", name: "heroCtaLink", widget: "string", required: false}
          - {label: "Link para encabezado", name: "heroCtaText", widget: "string", required: false}
          - {label: "Habilitar políticas de sustentabilidad", name: "policiesEnabled", widget: "boolean", default: true}
          - {label: "Título para políticas de sustentabilidad", name: "policiesTitle", widget: "string", required: false}
          - label: "Políticas de sustentabilidad"
            name: "policies"
            widget: "list"
            max: 2
            allow_add: true
            required: false
            fields:
              - {label: Icono, name: icon, widget: image, choose_url: false}
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: text}
              - {label: link, name: link, widget: string}
              - {label: Texto link, name: linkText, widget: string}
          - {label: "Habilitar sección Acciones de sustentabilidad", name: "timelineEnabled", widget: "boolean", default: true}
          - {label: "Título para sección Acciones de sustentabilidad", name: "timelineTitle", widget: "string"}
          - label: "Línea de tiempo para sección Acciones de sustentabilidad"
            name: "timeline"
            widget: "list"
            allow_add: true
            fields:
              - label: "Imagen"
                name: "image"
                widget: "image"
                choose_url: false
                media_library:
                  config:
                    multiple: false
              - {label: Texto, name: text, widget: text}
          - {label: "Habilitar sección video", name: "sustainabilityEnabled", widget: "boolean", default: true}
          - {label: "Video de fondo para sección Video", name: "sustainabilityVideo", widget: "string", required: false}
          - {label: "Habilitar sección Filosofía Isolant", name: "philosophyEnabled", widget: "boolean", default: true}
          - {label: "Título para sección Filosofía Isolant", name: "philosophyTitle", widget: "string", hint: "Podés usar HTML en este campo", required: false}
          - label: "Filosofía Isolant"
            name: "philosophy"
            widget: "list"
            required: false
            fields:
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: markdown}
              - {label: Texto para el botón, name: ctaText, widget: string, required: false}
              - {label: Link para el botón, name: ctaLink, widget: string, required: false}
          - {label: "Habilitar ODS", name: "ODSEnabled", widget: "boolean", default: true, required: true}
          - label: "ODS"
            name: "ods"
            widget: "list"
            allow_add: true
            required: false
            summary: "{{fields.title}}"
            fields:
              - {label: Número, name: number, widget: number}
              - {label: Título, name: title, widget: string}
          - {label: "Habilitar slider novedades?", name: "newsEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el slider de noedades"}
          - {label: "Título sección slider novedades", name: "newsTitle", widget: "string", hint: "Título para la sección novedades", required: false}
          - label: "Contenido para slider novedades"
            name: "newsSlider"
            widget: "list"
            required: false
            fields:
              - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
              - {label: Titulo, name: title, widget: string, hint: "Título para el slide"}
              - {label: Texto, name: text, widget: string, hint: "Texto para el slide"}
              - {label: Texto para botón, name: ctaText, widget: string, hint: "Texto para el botón del slide"}
              - {label: URL para botón, name: ctaLink, widget: string, hint: "URL a la que lleva el botón del slide"}
          - {label: "Habilitar sección Descargas", name: "downloadsEnabled", widget: "boolean", default: true}
          - {label: "Título sección Descargas", name: "downloadsTitle", widget: "string", hint: "Podés usar HTML en este campo", required: false}
          - label: "Descargas asociadas"
            name: "downloads"
            widget: "relation"
            collection: "downloads"
            required: false
            search_fields: ["title"]
            value_field: "title"
            display_fields: ["title"]
            multiple: true
          - {label: "Habilitar Logos asociaciones y certificaciones", name: "logosEnabled", widget: "boolean", default: true}
          - {label: "Título sección Logos asociaciones y certificaciones", name: "logosTitle", widget: "string", hint: "Título para la sección", required: false}
          - label: "Logos asociaciones y certificaciones"
            name: "logos"
            widget: "list"
            allow_add: true
            required: false
            fields:
              - {label: Nombre, name: name, widget: string}
              - {label: Imagen, name: image, widget: image}
          - {label: "Habilitar sección Contacto", name: "contactEnabled", widget: "boolean", default: true}
          - label: "Imagen para sección Contacto"
            name: "contactImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para sección Contacto", name: "contactTitle", widget: "string", hint: "Podés usar HTML en este campo", required: false}
          - {label: "Texto para sección Contacto", name: "contactText", widget: "text", hint: "Podés usar HTML en este campo", required: false}
          - {label: "Texto para botón sección Contacto", name: "contactCtaText", widget: "string"}
          - {label: "Link para botón sección Contacto", name: "contactCtaLink", widget: "string"}
      # Services Page Structure
      - name: "services"
        label: "Servicios"
        file: "content/services.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título de la página", name: "pageTitle", widget: "string", hint: "Este es el título que aparece en Google y la barra del navegador"}
          - label: "Imagen de fondo para encabezado"
            name: "heroImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para encabezado", name: "heroTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - label: "Servicios"
            name: "services"
            widget: "list"
            max: 6
            allow_add: true
            fields:
              - {label: Icono, name: icon, widget: image, choose_url: false}
              - {label: Texto, name: text, widget: string}
          - {label: "Título para sección Mapa de Asesores Técnicos", name: "technicalAssessorsTitle", widget: "string", hint: "Podés usar HTML en este campo"}
