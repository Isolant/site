      - label: "Estructura de página"
        name: "page"
        widget: "list"
        summary: "{{fields.slogan}}"
        allow_add: true
        required: false
        types:
          # Hero
          - label: "Encabezado"
            name: "hero"
            fields:
              - {label: "Habilitar encabezado principal", name: "enableHero", widget: "boolean", hint: "Si no querés mostrar esta sección, deshabilitala desde acá", default: true, required: false}
              - label: "Tipo de encabezado principal"
                hint: "Algunas fichas de producto (como Siding o Atacama) tienen un encabezado personalizado: Seleccioná la opción correcta acá."
