              - label: "Aplicación"
                name: "application"
                widget: "list"
                allow_add: true
                required: false
                fields:
                  - {label: Texto, name: text, widget: string}
              - label: "Presentación"
                name: "presentation"
                widget: "list"
                required: false
                allow_add: true
                fields:
