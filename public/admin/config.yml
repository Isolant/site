          - label: "Encabezado"
            name: "hero"
            fields:
              - {label: "Habilitar encabezado principal", name: "enableHero", widget: "boolean", hint: "Si no querés mostrar esta sección, deshabilitala desde acá", default: true, required: false}
              - label: "Imagen Principal"
