            name: "details"
            fields:
              - {label: "Habilitar sección detalles", name: "enableDetails", widget: "boolean", hint: "Si no querés mostrar esta sección, deshabilitala desde acá", default: true, required: false}
              - {label: "Descripción", name: "detailsText", widget: "markdown", required: false}
              - {label: "Título características técnicas", name: "technicalInformationTitle", widget: "string", required: false}
              - label: "Características técnicas"
                name: "technicalInformation"
                widget: "list"
                allow_add: true
                required: false
                fields:
                  - {label: Título, name: title, widget: string}
                  - {label: Texto, name: text, widget: string}
              - {label: "Título colores disponibles", name: "colorsTitle", widget: "string", required: false}
              - label: "Colores disponibles"
                name: "colors"
                widget: "list"
                allow_add: true
                required: false
                fields:
                  - {label: Nombre, name: name, widget: string}
                  - {label: Color, name: color, widget: color}
              - label: "Slider imágenes"
                name: "detailsSlider"
                widget: "list"
                allow_add: true
                required: false
                fields:
                  - {label: Imagen, name: image, widget: image, required: false, choose_url: false}
          # Attributes
          - label: "Atributos"
            name: "attributes"
            fields:
              - {label: "Habilitar sección atributos", name: "enableAttributesSection", widget: "boolean", hint: "Si no querés mostrar esta sección, deshabilitala desde acá", default: false, required: false}
              - {label: "Título", name: "attributesTitle", widget: "markdown", hint: "El título de la sección.", required: false}
              - {label: "Bajada", name: "attributesText", widget: "markdown", hint: "Si está, se usa debajo del título.", required: false}
              - label: "Atributos"
                name: "attributes"
                widget: "list"
                allow_add: true
                required: false
                fields:
                  - {label: Título, name: title, widget: string}
                  - {label: Texto, name: text, widget: text}
                  - {label: Imagen, name: image, widget: image, choose_url: false}
          # Instructions
          - label: "Instrucciones de colocación"
            name: "instructions"
            fields:
              - {label: "Habilitar sección Instrucciones de Colocación", name: "enableInstructions", widget: "boolean", default: true, required: false, hint: "Si querés ocultar esta sección, deshabilitala desde acá"}
              - label: "Instrucciones de colocación asociadas"
                name: "instructions"
                widget: "relation"
                collection: "instructions"
                required: false
                search_fields: ["title"]
                value_field: "title"
                display_fields: ["title"]
                multiple: true
          # Calculation
          - label: "Cálculo de materiales"
            name: "calculation"
            fields:
              - {label: "Habilitar sección Cálculo de materiales", name: "enableCalculationSection", widget: "boolean", default: true, required: false, hint: "Si querés ocultar esta sección, deshabilitala desde acá"}
              - {label: "Título sección Cálculo de materiales", name: "calculationTitle", widget: "string", hint: "El título de la sección", required: false}
              - {label: "Texto sección Cálculo de materiales", name: "calculationText", widget: "markdown", hint: "El texto que se muestra debajo del título", required: false}
              - label: "Pasos sección Cálculo de materiales"
                name: "calculationList"
                widget: "list"
                required: false
                fields:
                  - {label: Texto, name: text, widget: string, hint: "Texto para cada paso"}
              - label: "Imagen para la sección Cálculo de materiales"
                name: "calculationImage"
                widget: "image"
                choose_url: false
                required: false
                media_library:
                  config:
                    multiple: false
          # Profiles
          - label: "Perfiles"
            name: "profiles"
            fields:
              - {label: "Habilitar sección Perfiles", name: "enableProfilesSection", widget: "boolean", default: true, required: false, hint: "Si querés ocultar esta sección, deshabilitala desde acá"}
