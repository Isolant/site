backend:
  name: git-gateway
  branch: main
media_folder: "public/images"
public_folder: "images"
collections:
  # Categories Collection
  - name: "categories"
    label: "Categorías"
    folder: "content/categories"
    create: true
    editor: 
      preview: false 
    fields:
      - {label: "Título", name: "title", widget: "string", hint: "Título de la categoría"}
      - {label: "Descripción", name: "description", widget: "text", required: false, hint: "Descripción de la categoría"}
      - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de las categorías en la pantalla"}
      - label: "Icono"
        name: "icon"
        widget: "image"
        choose_url: false
        media_library:
          config:
            multiple: false
  # Product Lines Collection
  - name: "productLines"
    label: "Líneas de Producto"
    folder: "content/productLines"
    create: true
    editor: 
      preview: false 
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Descripción", name: "description", widget: "text", required: false}
      - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de las líneas de producto en la pantalla"}
      - { label: 'Color', name: 'color', widget: 'color', allowInput: true, hint: "Color distintivo de la linea de producto" }
      - label: "Imagen Principal"
        name: "mainImage"
        widget: "image"
        choose_url: false
        media_library:
          config:
            multiple: false
      - label: "Aislantes asociados"
        name: "products"
        widget: "relation"
        collection: "products"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        multiple: true
  # Solutions Collection
  - name: "solutions"
    label: "Soluciones"
    folder: "content/solutions"
    create: true
    editor: 
      preview: false 
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - label: "Línea de producto asociada"
        name: "productLine"
        widget: "relation"
        collection: "productLines"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
      - label: "Aislantes asociados"
        name: "products"
        widget: "relation"
        collection: "products"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        multiple: true
      - label: "Aislante destacado"
        name: "highlightedProduct"
        widget: "relation"
        collection: "products"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        hint: "El aislante que se muestra destacado en el selector de producto"
        multiple: false
      - label: "Categoría"
        name: "category"
        widget: "select"
        options: ["Losas y Terrazas", "Techos Inclinados", "Muros", "Estructura Metálica", "Cielorrasos", "Tabiques", "Pisos", "Climatización", "Especiales"]
      - label: "Imagen Principal"
        name: "mainImage"
        widget: "image"
        choose_url: false
        media_library:
          config:
            multiple: false
  # Instructions Collection
  - name: "instructions"
    label: "Instrucciones de colocación"
    folder: "content/instructions"
    create: true
    editor: 
      preview: false 
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - label: "Pasos"
        name: "steps"
        widget: "list"
        fields:
          - label: "Imagen"
            name: "stepImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: Texto, name: stepText, widget: text}
  # Products Collection
  - name: "products"
    label: "Aislantes"
    folder: "content/products"
    create: true
    identifier_field: name
    editor: 
      preview: false 
    fields:
      - {label: "Nombre", name: "name", widget: "string"}
      - {label: "Orden", name: "order", widget: "number", min: 1, hint: "Se usa para ordenar la aparición de los productos en las líneas", required: false}
      - {label: "Destacado?", name: "highlighted", widget: "boolean", default: false, required: false}
      - {label: "Slogan", name: "slogan", widget: "string", hint: "Podés usar HTML en este campo.", required: false}
      - {label: "Descripción", name: "description", widget: "text", hint: "Podés usar HTML en este campo.", required: false}
      - {label: "Video Principal", name: "mainVideo", widget: "string", hint: "Opcional si se usa una imagen de fondo", required: false}
      - label: "Imagen Principal"
        name: "mainImage"
        widget: "image"
        choose_url: false
        required: false
        hint: "Opcional si se usa un video de fondo"
        media_library:
          config:
            multiple: false
      - label: "Imagen de rollo"
        name: "productImage"
        widget: "image"
        choose_url: false
        media_library:
          config:
            multiple: false
      - label: "Logo de producto"
        name: "logo"
        widget: "image"
        required: false
        hint: "Opcional."
        choose_url: false
        media_library:
          config:
            multiple: false
      - {label: "Link al e-commerce", name: "ecommerceLink", widget: "string", hint: "Si este producto está disponible en el e-commerce, agregá la URL acá", required: false}
      - {label: "Habilitar encabezado principal", name: "enableHero", widget: "boolean", default: true}
      - label: "Beneficios"
        name: "mainBenefits"
        widget: "list"
        max: 3
        allow_add: true
        required: false
        fields:
          - {label: Icono, name: icon, widget: image, choose_url: false}
          - {label: Texto, name: text, widget: string}
      - {label: "Habilitar sección Detalles", name: "enableDetailsSection", widget: "boolean", default: true}
      - label: "Imagen para sección Detalles"
        name: "detailsImage"
        widget: "image"
        choose_url: false
        required: false
        media_library:
          config:
            multiple: false
      - label: "Función"
        name: "function"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - {label: Texto, name: text, widget: string}
      - label: "Aplicación"
        name: "application"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - {label: Texto, name: text, widget: string}
      - label: "Presentación"
        name: "presentation"
        widget: "list"
        required: false
        allow_add: true
        fields:
          - {label: Texto, name: text, widget: string}
      - {label: "Habilitar sección Beneficio Exclusivo", name: "enableBenefitsSection", widget: "boolean", default: true}
      - {label: "Subtítulo sección Beneficio Exclusivo", name: "benefitsSubtitle", widget: "string", required: false}
      - {label: "Título sección Beneficio Exclusivo", name: "benefitsTitle", widget: "string", hint: "Podés usar HTML en este campo.", required: false}
      - {label: "Texto sección Beneficio Exclusivo", name: "benefitsText", widget: "text", hint: "Podés usar HTML en este campo.", required: false}
      - label: "Lista de Beneficios"
        name: "benefitsList"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - {label: Texto, name: text, widget: string}
      - label: "Imagen para sección Beneficio Exclusivo"
        name: "benefitsImage"
        widget: "image"
        choose_url: false
        required: false
        media_library:
          config:
            multiple: false
      - label: "Imagen Patente"
        name: "patentImage"
        widget: "image"
        required: false
        choose_url: false
        media_library:
          config:
            multiple: false
      - {label: "Habilitar sección Video", name: "enableVideoSection", widget: "boolean", default: true}
      - {label: "Link Video", name: "video", widget: "string", hint: "Ejemplo: https://www.youtube.com/watch?v=j63RxwAThYg", required: false}
      - {label: "Habilitar sección Instrucciones de Colocación", name: "enableInstructions", widget: "boolean", default: true, required: false}
      - label: "Instrucciones de colocación asociadas"
        name: "instructions"
        widget: "relation"
        collection: "instructions"
        required: false
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        multiple: true
      - label: "Instrucción en PDF asociada"
        hint: "Las instrucciones de colocación para descarga en PDF"
        name: "pdfInstruction"
        widget: "relation"
        collection: "downloads"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        multiple: false
        required: false
      - {label: "Habilitar sección Especificaciones Generales y Técnicas", name: "enableTechnicalInformation", widget: "boolean", default: true}
      - label: "Lista de Especificaciones Técnicas"
        name: "technicalInformationList"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - {label: Título, name: title, widget: string}
          - {label: Texto, name: text, widget: string, required: false}
      - label: "Lista de Especificaciones Generales"
        name: "generalInformationList"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - {label: Título, name: title, widget: string}
      - {label: "Habilitar sección Descargas", name: "enableDownloadsSection", widget: "boolean", default: true}
      - {label: "Título sección Descargas", name: "downloadsTitle", widget: "string", hint: "Podés usar HTML en este campo", required: false}
      - label: "Descargas asociadas"
        name: "downloads"
        widget: "relation"
        collection: "downloads"
        required: false
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        multiple: true
      - {label: "Habilitar sección Colocación Aislante", name: "enableColocationSection", widget: "boolean", default: true}
      - label: "Imagen para la sección Colocación Aislante"
        name: "colocationImage"
        widget: "image"
        choose_url: false
        required: false
        media_library:
          config:
            multiple: false
      - {label: "Título para la sección Colocación Aislante", name: "colocationTitle", widget: "string", hint: "Podés usar HTML en este campo.", required: false}
      - {label: "Link para la sección Colocación Aislante", name: "colocationCtaLink", widget: "string", required: false}
      - {label: "Texto del link para la sección Colocación Aislante", name: "colocationCtaText", widget: "string", required: false}
      - {label: "Link para la sección Buscador de Asesor Técnico", name: "technicalAssessorCtaLink", widget: "string", required: false}
      - {label: "Texto del link para la sección Buscador de Asesor Técnico", name: "technicalAssessorCtaText", widget: "string", required: false}
      - {label: "Habilitar sección Llamado a la acción", name: "enableCtaSection", widget: "boolean", default: true}
      - {label: "Título para la sección Llamado a la acción", name: "ctaTitle", widget: "string", hint: "Podés usar HTML en este campo.", required: false}
      - label: "Imagen para la sección Llamado a la acción"
        name: "ctaImage"
        widget: "image"
        choose_url: false
        required: false
        media_library:
          config:
            multiple: false
  # Downloads Collection
  - name: "downloads"
    label: "Descargas"
    folder: "content/downloads"
    create: true
    editor: 
      preview: false 
    fields:
      - label: "Icono"
        name: "icon"
        widget: "image"
        choose_url: false
        media_library:
          config:
            multiple: false
      - {label: Título, name: title, widget: string}
      - {label: Formato, name: format, widget: string, default: "Formato: PDF/ZIP"}
      - {label: Mostrar en la página principal de Descargas?, name: showOnMainPage, widget: boolean, hint: Si no querés que la descarga se muestre en la página de descargas, ocultala desde acá, default: true}
      - label: "Archivo PDF"
        name: "pdf"
        widget: "file"
        media_folder: "/public/images/uploads/downloads"
        choose_url: false
        required: false
        media_library:
          config:
            multiple: false
      - label: "Archivo ZIP"
        name: "zip"
        widget: "file"
        media_folder: "/public/images/uploads/downloads"
        choose_url: false
        required: false
        media_library:
          config:
            multiple: false
      - label: "Líneas de producto asociadas"
        name: "productLines"
        widget: "relation"
        required: false
        collection: "productLines"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        multiple: true
      - {label: "Categoría de la descarga", hint: "Si la descarga no pertenece a ninguna línea de producto, asignale otra categoría desde acá", name: downloadCategory, widget: select, multiple: false, options: ["Manual de Colocación", "Isolant BIM", "Políticas", "Instrucciones de colocación", "Otros"], required: false}
  # Agenda Collection
  # - name: "agenda"
  #   label: "Agenda de Giras Técnicas"
  #   folder: "content/agenda"
  #   create: true
  #   editor: 
  #     preview: false 
  #   fields:
  #     - {label: "Título", name: "title", widget: "string"}
  #     - {label: "Fecha", name: "date", widget: "datetime", date_format: "DD.MM.YYYY", time_format: false}
  #     - {label: "Hora de comienzo", name: "startTime", widget: "datetime", date_format: false, time_format: "HH:mm"}
  #     - {label: "Hora de finalización", name: "endTime", widget: "datetime", date_format: false, time_format: "HH:mm"}
  #     - {label: "Lugar", name: "location", widget: "string"}
  #     - {label: "Texto", name: "text", widget: "text", required: false}
  #     - {label: "Link de inscripción", name: "link", widget: "string"}
  # FAQs Collection
  - name: "faqs"
    label: "FAQs"
    folder: "content/faqs"
    create: true
    editor: 
      preview: false 
    fields:
      - {
        label: "Categoría",
        name: "category",
        widget: "select",
        multiple: false,
        options:
          [
            "Generales",
            "Productos",
            "Colocación",
            "Otras",
          ],
      }
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Texto", name: "text", widget: "text", hint: "Podés usar HTML en este campo"}
  # Product Selector Types Collection
  - name: "productSelectorTypes"
    label: "Necesito aislar..."
    folder: "content/productSelector/types"
    create: true
    editor: 
      preview: false
    fields:
      - {label: "Necesito aislar...", name: "productSelectorTypeTitle", widget: "string"}
      - {label: "De mi...", name: productSelectorTypeTypology, widget: select, options: ["Vivienda", "Galpón / Tinglado", "Edificio de uso público / Comercial", "Departamento",  "Otros"]}
      - label: "Soluciones asociadas"
        name: "solutions"
        widget: "relation"
        collection: "solutions"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        multiple: true
  # Geolocalization Collection
  - name: "geolocalization"
    label: "Información para geolocalización"
    files:
      # Provinces Structure
      - name: "provinces"
        label: "Provincias"
        file: "content/geolocalization/provinces.md"
        create: false
        editor: 
          preview: false
        fields:
          - label: "Provincias donde funciona el e-commerce"
            name: "provinces"
            widget: "list"
            allow_add: true
            fields:
              - {label: Nombre, name: name, widget: string}
      # Locales Structure
      - name: "locales"
        label: "Localidades"
        file: "content/geolocalization/locales.md"
        create: false
        editor: 
          preview: false
        fields:
          - label: "Localidades donde funciona el e-commerce"
            name: "locales"
            widget: "list"
            allow_add: true
            fields:
              - {label: Nombre, name: name, widget: string}
  # Global Pages Collection
  - name: "globals"
    label: "Páginas Generales"
    files:
      # Header Structure
      - name: "header"
        label: "Encabezado"
        file: "content/header.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título sección Servicios", name: "servicesTitle", widget: "string"}
          - label: "Links sección Servicios"
            name: "servicesLinks"
            widget: "list"
            fields:
              - {label: Texto, name: text, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Es un link externo?, name: isExternal, widget: boolean, required: false}
          - {label: "Título sección Empresa", name: "companyTitle", widget: "string"}
          - label: "Links sección Empresa"
            name: "companyLinks"
            widget: "list"
            fields:
              - {label: Texto, name: text, widget: string}
              - {label: Link, name: link, widget: string}
              - {label: Es un link externo?, name: isExternal, widget: boolean, required: false}
          - label: "Etiquetas para productos"
            name: "productTags"
            widget: "list"
            allow_add: true
            fields:
              - {label: Texto, name: text, widget: string}
              - {label: Color, name: color, widget: color, allowInput: true}
              - label: "Aislante asociado"
                name: "product"
                widget: "relation"
                collection: "products"
                search_fields: ["name"]
                value_field: "name"
                display_fields: ["name"]
                multiple: false
      # Homepage Structure
      - name: "homepage"
        label: "Homepage"
        file: "content/homepage.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título de la página", name: "pageTitle", widget: "string", hint: "Este es el título que aparece en Google y la barra del navegador"}
          - {label: "Habilitar slider superior?", name: "sliderEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el slider principal"}
          - label: "Contenido para slider superior"
            name: "heroSlider"
            widget: "list"
            required: false
            hint: "Máximo 5"
            max: 5
            fields:
              - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
              - {label: Titulo, name: title, widget: string, hint: "Título para el slide"}
              - {label: Texto, name: text, widget: string, hint: "Texto para el slide"}
              - {label: Texto para botón, name: ctaText, widget: string, hint: "Texto para el botón del slide"}
              - {label: URL para botón, name: ctaLink, widget: string, hint: "URL a la que lleva el botón del slide"}
          - {label: "Habilitar aislantes destacados?", name: "highlightedProductsEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar los productos destacados"}
          - label: "Aislantes destacados"
            name: "highlightedProducts"
            widget: "relation"
            collection: "products"
            search_fields: ["name"]
            value_field: "name"
            display_fields: ["name"]
            multiple: true
            required: false
          - {label: "Habilitar categorías?", name: "categoriesEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar las categorías de producto (pisos, muros interiores y exteriores, techos)"}
          - {label: "Título sección categorias", name: "categoriesTitle", widget: "string", hint: "Título para la sección categorías", required: false}
          - {label: "Habilitar Líneas de producto?", name: "productLinesEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar las líneas de producto (vivienda, galpones, pisos, etc.)"}
          - {label: "Título sección líneas de producto", name: "productLinesTitle", widget: "string", hint: "Título para la sección líneas de producto", required: false}
          - {label: "Texto boton todos los productos", name: "productLinesCtaText", widget: "string", hint: "Texto para el boton de todos los productos", required: false}
          - {label: "Link boton todos los productos", name: "productLinesCtaLink", widget: "string", hint: "Link para el boton de todos los productos", required: false}
          - {label: "Habilitar slider servicios?", name: "otherServicesEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el slider de otros servicios"}
          - {label: "Título sección slider servicios", name: "otherServicesTitle", widget: "string", hint: "Título para la sección otros servicios", required: false}
          - label: "Contenido para slider superior"
            name: "otherServicesSlider"
            widget: "list"
            required: false
            fields:
              - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
              - {label: Titulo, name: title, widget: string, hint: "Título para el slide"}
              - {label: Texto, name: text, widget: string, hint: "Texto para el slide"}
              - {label: Texto para botón, name: ctaText, widget: string, hint: "Texto para el botón del slide"}
              - {label: URL para botón, name: ctaLink, widget: string, hint: "URL a la que lleva el botón del slide"}
          - {label: "Habilitar formulario de contacto?", name: "contactFormEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el formulario de contacto"}
          - {label: "Título formulario de contacto", name: "contactFormTitle", widget: "string", hint: "Título para el formulario de contacto", required: false}
          - {label: "Texto formulario de contacto", name: "contactFormText", widget: "string", hint: "Bajada de texto para formulario de contacto", required: false}
          - label: "Contenido para slider Instagram"
            name: "instagramSlider"
            widget: "list"
            required: false
            fields:
              - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
              - {label: URL de Instagram, name: link, widget: string, hint: "La URL a la que el usuario será dirigido al clickear"}
      # About Page Structure
      - name: "aboutUs"
        label: "Nosotros"
        file: "content/about-us.md"
        create: false
        editor: 
          preview: false
        fields:
          - {label: "Título de la página", name: "pageTitle", widget: "string", hint: "Este es el título que aparece en Google y la barra del navegador"}
          - {label: "Video de fondo para encabezado", name: "heroVideoBackground", widget: "string", hint: "Opcional si se usa una imagen de fondo. Formato: https://www.youtube.com/watch?v=2oRlBmwKzy4", required: false}
          - {label: "Imagen de fondo para encabezado", name: "heroVideoImage", widget: "image", hint: "Opcional si se usa un video de fondo", required: false}
          - {label: "Título para encabezado", name: "heroTitle", widget: "string"}
          - {label: "Texto para encabezado", name: "heroText", widget: "text", required: false}
          - {label: "Texto del link para encabezado", name: "heroCtaLink", widget: "string"}
          - {label: "Link para encabezado", name: "heroCtaText", widget: "string"}
          - label: "Identidad y Visión"
            name: "missionVission"
            widget: "list"
            fields:
              - {label: Icono, name: icon, widget: image, choose_url: false}
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: text}
          - {label: "Título para sección Historia", name: "timelineTitle", widget: "string"}
          - label: "Línea de tiempo para sección Historia"
            name: "timeline"
            widget: "list"
            allow_add: true
            fields:
              - label: "Imagen"
                name: "image"
                widget: "image"
                choose_url: false
                media_library:
                  config:
                    multiple: false
              - {label: Año, name: year, widget: string}
              - {label: Título, name: title, widget: string}
              - {label: Texto, name: text, widget: text}
          - label: "Imagen para sección Nuestro Producto"
            name: "productImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - {label: "Título para sección Nuestro Producto", name: "productTitle", widget: "string", hint: "Podés usar HTML en este campo"}
          - {label: "Texto para sección Nuestro Producto", name: "productText", widget: "text"}
          - label: "Imagen de fondo para sección Patentes"
            name: "patentBackgroundImage"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
