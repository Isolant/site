            fields:
              - {label: "Habilitar sección Llamado a la acción", name: "enableCtaSection", widget: "boolean", default: true, hint: "Si querés ocultar esta sección, deshabilitala desde acá", required: false}
              - {label: "Título para la sección Llamado a la acción", name: "ctaTitle", widget: "string", required: false}
              - label: "Imagen para la sección Llamado a la acción"
                name: "ctaImage"
                widget: "image"
                choose_url: false
                required: false
                media_library:
                  config:
                    multiple: false
