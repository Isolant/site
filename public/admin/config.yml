                widget: select
                multiple: false
                required: false
                options:
                - { label: "Estándar", value: "standard" }
                - { label: "Customizado", value: "custom" }
              - {label: "Bajada", name: "eyebrow", widget: "markdown", hint: "Si está, se usa arriba del título.", required: false}
              - {label: "Título", name: "slogan", widget: "markdown", hint: "El título del encabezado.", required: false}
              # Video / Image selector
              - label: "Imagen/Video de encabezado"
                name: "heroImage"
                widget: "list"
                summary: '{{fields.selectedOption}}'
                collapsed: true
                allow_add: true
                fields:
                  - label: "Imagen o video?"
                    name: "selectedOption"
                    required: false
                    widget: "select"
                    options:
                      - { label: "Imagen", value: "image" }
                      - { label: "Video", value: "video" }
                  - label: "Imagen Principal"
                    name: "mainImage"
                    widget: "image"
                    choose_url: false
                    required: false
                    hint: "Opcional si se usa un video de fondo."
                    media_library:
                      config:
                        multiple: false
                  - label: "Encuadre de imagen"
                    name: "mainImageBackgroundPosition"
                    hint: Dependiendo la imagen que elijas, podés ajustar el encuadre para que se vea mejor desde acá
                    required: false
                    widget: "select"
                    options:
                      - { label: "Arriba", value: "top" }
                      - { label: "Centrada", value: "center" }
                      - { label: "Abajo", value: "bottom" }
                  - {label: "Video Principal (Link a YouTube)", name: "mainVideo", widget: "string", hint: "Opcional si se usa una imagen de fondo.", required: false}
              - label: "Beneficios"
                name: "mainBenefits"
                hint: "El encabezado estándar muestra 3 beneficios: Agregalos desde acá."
                widget: "list"
                max: 3
                allow_add: true
                required: false
                fields:
                  - {label: Icono, name: icon, widget: image, choose_url: false, required: false}
                  - {label: Texto, name: text, widget: string, required: false}
          # Details. Used in most products
          - label: "Detalles"
            name: "details"
            fields:
              - {label: "Habilitar sección Detalles", name: "enableDetailsSection", widget: "boolean", default: true, hint: "Si no queres mostrar esta sección, deshabilitala desde acá", required: false}
