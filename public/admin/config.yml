              - label: "Imagen principal sección Perfiles"
                name: "profilesImage"
                widget: "image"
                choose_url: false
                required: false
                media_library:
                  config:
                    multiple: false
              - label: "Perfiles"
                name: "profilesList"
                widget: "list"
                required: false
                fields:
                  - label: "Imagen"
                    name: "image"
                    widget: "image"
                    choose_url: false
                    required: false
                    media_library:
                      config:
                        multiple: false
                  - {label: Titulo, name: title, widget: string, hint: "Título para cada perfil"}
                  - {label: Texto, name: text, widget: string, hint: "Texto para cada perfil"}
          # Typologies
          - label: "Tipologías de instalación"
            name: "typologies"
            fields:
              - {label: "Habilitar sección Tipologías", name: "enableTypologiesSection", widget: "boolean", default: true, required: false, hint: "Si querés ocultar esta sección, deshabilitala desde acá"}
              - label: "Tipologías"
                name: "typologiesList"
                widget: "list"
                required: false
                allow_add: false
                min: 2
                max: 2
                fields:
                  - {label: Titulo, name: title, widget: markdown, hint: "Título para cada tipología"}
                  - label: "Imagen"
                    name: "image"
                    widget: "image"
                    choose_url: false
                    required: false
                    media_library:
                      config:
                        multiple: false
                  - {label: Texto, name: text, widget: markdown, hint: "Texto para cada tipología"}
          # Downloads
          - label: "Descargas"
            name: "downloads"
            fields:
              - {label: "Habilitar sección Descargas", name: "enableDownloadsSection", widget: "boolean", default: true, hint: "Si querés ocultar esta sección, deshabilitala desde acá"}
              - {label: "Título sección Descargas", name: "downloadsTitle", widget: "string", hint: "El título de la sección", required: false}
              - {label: "Texto sección Descargas", name: "downloadsText", widget: "string", hint: "El texto que se muestra debajo del título", required: false}
              - label: "Descargas asociadas"
                name: "downloads"
                widget: "relation"
                collection: "downloads"
                required: false
                search_fields: ["title"]
                value_field: "title"
                display_fields: ["title"]
                multiple: true
          # Tutorials
          - label: "Tutoriales"
            name: "tutorials"
            fields:
              - {label: "Habilitar slider tutoriales?", name: "tutorialsEnabled", widget: "boolean", default: true, required: false, hint: "Habilitar el slider de tutoriales"}
              - {label: "Título sección slider tutoriales", name: "tutorialsTitle", widget: "string", hint: "Título para la sección tutoriales", required: false}
              - {label: "Texto sección slider tutoriales", name: "tutorialsTextt", widget: "string", hint: "Texto para la sección tutoriales", required: false}
              - label: "Contenido para slider tutoriales"
                name: "tutorialsSlider"
                widget: "list"
                required: false
                fields:
                  - {label: Imagen, name: image, widget: image, hint: "Imagen de fondo"}
                  - {label: Titulo, name: title, widget: string, hint: "Título para el slide"}
                  - {label: Texto, name: text, widget: string, hint: "Texto para el slide"}
                  - {label: Texto para botón, name: ctaText, widget: string, hint: "Texto para el botón del slide"}
                  - {label: URL para botón, name: ctaLink, widget: string, hint: "URL a la que lleva el botón del slide"}
          # Related products
          - label: "Productos relacionados"
            name: "relatedProducts"
            fields:
              - {label: "Habilitar sección Productos relacionados", name: "enableRelatedProductsSection", widget: "boolean", hint: "Si no querés mostrar esta sección, deshabilitala desde acá", default: false, required: false}
              - {label: "Título", name: "relatedProductsTitle", widget: "markdown", hint: "El título de la sección.", required: false}
              - label: "Productos relacionados"
                name: "relatedProducts"
                widget: "relation"
                collection: "products"
                required: false
                search_fields: ["name"]
                value_field: "name"
                display_fields: ["name"]
                multiple: true
